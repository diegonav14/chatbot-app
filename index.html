<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js" href="main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1">Chatbot App</span>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="title mb-2"><h2> Chatbot Application </h2></div>
            <div class="form">
                <div class="bot-inbox inbox">
                    <div class="icon">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <div class="msg-header">
                        <p class="mb-0">Hola, como puedo ayudarte?</p>
                    </div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                    <input type="text" required id="data" placeholder="Escribe algo aqui.." value="">
                    <button id="send-btn">Enviar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
